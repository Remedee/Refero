log4j.appender.stdout2=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.filter.onlyInfo=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stdout.filter.onlyInfo.LevelToMatch=DEBUG
log4j.appender.stdout.filter.onlyInfo.AcceptOnMatch=false
log4j.appender.stdout2.filter.onlyInfo=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stdout2.filter.onlyInfo.LevelToMatch=INFO
log4j.appender.stdout2.filter.onlyInfo.AcceptOnMatch=true
log4j.appender.stdout.filter.notWarn=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stdout.filter.notWarn.LevelToMatch=WARN
log4j.appender.stdout.filter.notWarn.AcceptOnMatch=false
log4j.appender.stdout2.filter.notError=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stdout2.filter.notError.LevelToMatch=ERROR
