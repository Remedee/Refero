log4j.rootLogger=DEBUG,file
log4j.category.logger=DEBUG,stdout
log4j.category.noNewLineLogger=DEBUG,stdout2
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.filter.onlyInfo=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stdout.filter.onlyInfo.LevelToMatch=DEBUG
log4j.appender.stdout.filter.onlyInfo.AcceptOnMatch=false
log4j.appender.stdout.filter.onlyInfo=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stdout.filter.onlyInfo.LevelToMatch=INFO
log4j.appender.stdout.filter.onlyInfo.AcceptOnMatch=true
log4j.appender.stdout.filter.notWarn=org.apache.log4j.varia.LevelMatchFilter
