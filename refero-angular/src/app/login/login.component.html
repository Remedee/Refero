<body height=100%>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Refero Sign In</h5>
              <form class="form-signin">

                <div class="form-label-group">                  
                  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus title="Input Username" autocomplete="off">                  
                </div>
  
                <div class="form-label-group">                  
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required title="Input Password">
                </div>
  
                
                <button class="btn btn-success btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <table width=100%>
                  <tr>
                    <td><button class="btn btn-success btn-lg btn-primary btn-block text-uppercase left-button" type="button">Create Account</button></td>
                    <td><button class="btn btn-success btn-lg btn-primary btn-block text-uppercase right-button" type="button">Forgot Password</button></td>
              
                  </tr>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
